<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pomodoro Clock</title>
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Leckerli+One" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Oswald:400,600" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>

    <div class="container">

      <section class="clock" id="pomodoro-clock">
        <section class="clock__break">
          <span id="moreBreak" class="btn">+</span>
          <span class="length breakLength" title="Break Length">5</span>
          <span id="lessBreak" class="btn">-</span>
        </section> <!-- End Break secton -->

        <section class="clock__session">
          <span id="moreSession" class="btn add" id="increase-session">+</span>
          <span class="length sessionLength">25</span>
          <span id="lessSession" class="btn" id="decrease-session">-</span>
        </section> <!-- End Session secton -->

        <section id="clock" class="clock__counter" title="Make this tomate red!">
          <div class="tomato">
            <div class="pedicle"></div>
            <p class="clock__counter-time">25:00</p>
          </div> <!-- End Tomato secton -->
          <span class="clock__reset" title="Reset the counter">Reset</span>
        </section> <!-- End Counter secton -->
      </section>

    </div> <!-- End Container secton -->

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/script.js"></script>
  </body>
</html>
