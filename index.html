<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pomodoro Clock</title>
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Leckerli+One" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Oswald:400,600" rel="stylesheet">
    <link rel="stylesheet" href="css/tomato.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>

    <div class="container">
      <section class="clock" id="pomodoro-clock">

        <section class="clock__break">
          <span id="addBreak" class="btn" title="Longer Break">+</span>
          <span class="length breakLength" title="Break Length">5</span>
          <span id="subtractBreak" class="btn" title="Shorter Break">-</span>
        </section> <!-- End Break secton -->

        <section class="clock__session">
          <span id="addSession" class="btn" title="Longer Session">+</span>
          <span class="length sessionLength" title="Session Length">25</span>
          <span id="subtractSession" class="btn" title="Shorter Session">-</span>
        </section> <!-- End Session secton -->

        <section class="clock__counter">
          <div class="tomato" title="Make this tomate red!">
            <div class="pedicle"></div>
            <p class="clock__counter-time">25:00</p>
          </div> <!-- End Tomato secton -->
          <span class="clock__reset">Reset</span>
        </section> <!-- End Counter secton -->

      </section> <!-- End Clock section -->
    </div> <!-- End Container secton -->

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/script.js"></script>
  </body>
</html>
